<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
   <h2 class="text-center text-primary">Sign up</h2>
   <hr>
   <div class="form-group">
<!-- always add name attribute in inputs as Angular is tracking what is being put via form with it -->
        <input type="text" class="form-control" name="username" style="margin:10px;"
        [(ngModel)]="model.username" placeholder="Username">
         </div>
<!-- example of module that takes data from parent (homepage) component -->
        <!-- <div class="form-group">
            <label>Who is your favourite user?</label>
            <select class="form-control">
                <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
                    {{user.userName}}
                </option>
            </select>
  
       </div> -->

   <div class="form-group">
    <!-- always add name attribute in inputs as Angular is tracking what is being put via form with it -->
           <input type="password" class="form-control mr-2" name="password" style="margin:10px;"
            [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" type="button" (onclick)="cancel()">Cancel</button>
    </div>
</form>
